 <head>

<body>
  <h1>ダジャレ初級</h1>
    <p>布団が吹っ飛んだ</p>
    <p>あのカレンダー、彼んだ</p>
    <p>アルミ缶の上にあるミカン</p>
    <br><br><br><br><br><br><br><br>

  <h1>ダジャレ中級</h1>
    <p>マンションで立ちションしてしょんぼり</p>
    <p>庭には二羽にわとりがいる</p>
    <p>塗り薬ぬり、ぐっすり</p>
    <br><br><br><br><br><br><br><br>

  <h1>ダジャレ上級</h1>
   <p>この洗面台、せめえんだい</p>
   <p>時計と池と毛糸と軽トラ</p>
   <p>この導火線、どうかせんと</p>
   <p>痴漢で鎮火</p>
   <p>野口英世の愚痴ひでーよ</p>
   <p>筆箱の出番こん</p>
   <p>市内の竹刀知んない？</p>
